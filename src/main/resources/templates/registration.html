<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    body {
      background-image: url("/static/книги.jpeg");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
<form class="form" action="registration" method="post">
  <input class="input" type="text" name="name" placeholder="Ваше имя" required>
  <input class="input" type="email" name="email" placeholder="Ваш e-mail" required>
  <input class="input" type="password" name="password" placeholder="Пароль" required  pattern="[0-9a-zA-Z]{8,16}" title="Пароль может состоять из 8-16 символов: [0-9a-zA-Z]">
  <button class="btn" type="submit">Регистрация</button>
</form>
</body>
</html>
