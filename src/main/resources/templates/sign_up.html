<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    body {
      background-image: url("/static/книги.jpeg");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }
    .container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
<div class="container">
<div class="container text-center">
  <div class="form-group row">
    <form method="post" th:action="@{user}" th:object="${user}">
      <label class="text-center" style="font-weight: bold; color: white; font-size: 36px">SignUp: </label>
      <div class="form-group row">
        <input type="text" th:field="*{name}" required minlength="1" maxlength="100" placeholder="Enter your name">
      </div>
      <div class="form-group row">
        <input type="text" th:field="*{email}" required minlength="1" maxlength="100" placeholder="Enter your email">
      </div>
      <div class="form-group row">
        <input type="password" th:field="*{password}" required minlength="8" maxlength="63" placeholder="Enter your password">
      </div>
      <div>
        <button type="submit" class="btn-primary">Sign up</button>
      </div>
    </form>
  </div>
</div>
</div>
</body>
</html>
