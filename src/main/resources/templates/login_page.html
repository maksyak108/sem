<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    body {
      background-image: url("/static/книги.jpeg");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }
    .container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="container text-center">
    <div class="form-group row">
      <form method="post" th:action="@{/login}">
        <label class="text-center" style="font-weight: bold; color: white; font-size: 36px">Login: </label>
        <div class="form-group row">
          <input type="email" id="email" name="email" placeholder="Ваш e-mail" required>
        </div>
        <div class="form-group row">
          <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
        </div>
        <div>
          <button type="submit" class="btn-primary">Login</button>
        </div>
        <br>
        <a th:href="@{/sign_up}" style="display: inline-block; padding: 5px 10px; background-color: #007bff; color: #fff; text-decoration: none;">SignUp</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
